description: "<p>\n      ROS-Industrial support for the Fanuc M-20iA / ARC Mate 120iC\
  \ (and variants).\n    </p>\n    <p>\n      This package contains configuration\
  \ data, 3D models and launch files\n      for Fanuc M-20iA / ARC Mate 120iC manipulators.\
  \ This currently includes\n      the base model and /10L.\n    </p>\n    <p><b>Specifications</b>:</p>\n\
  \    <ul>\n      <li>M-20iA - &quot;Cable integrated J3 Arm&quot;</li>\n      <li>M-20iA/10L\
  \ - &quot;Cable integrated J3 Arm&quot;</li>\n    </ul>\n    <p>\n      Joint limits\
  \ and maximum joint velocities are based on the information in\n      the <em>FANUC\
  \ Robot ARC Mate 120iC, FANUC Robot M-20iA Mechanical Unit\n      Operator's Manual</em>\
  \ version <em>B-82874EN/06</em>. All urdfs are based\n      on the default motion\
  \ and joint velocity limits, unless noted otherwise\n      (ie: no support for high\
  \ speed joints, extended / limited motion ranges\n      or other options).\n   \
  \ </p>\n    <p>\n      Before using any of the configuration files and / or meshes\
  \ included\n      in this package, be sure to check they are correct for the particular\n\
  \      robot model and configuration you intend to use them with.\n    </p>\n  \
  \  <p><b>Contributors</b>:</p>\n    <p>\n      This support package has received\
  \ contributions from: Joe Spanier (M-20iA/10L).\n    </p>"
