description: "hector_worldmodel_msgs is a message package to comes with the hector_worldmodel\
  \ stack.\n     The messages can be used to send percepts from images (hector_worldmodel_msgs/ImagePercept)\
  \ or other sources\n     (hector_worldmodel_msgs/PosePercept) to the hector_object_tracker\
  \ node. The tracker publishes model updates as\n     hector_worldmodel_msgs/Object\
  \ messages and latches the whole model state as a hector_worldmodel_msgs/ObjectModel\
  \ message."
