description: "This package contains the C++ interfaces to the PR2 hardware\n  components\
  \ that are controlled over EtherCAT. This includes the\n  motors and encoders needed\
  \ to control the PR2 mechanism, as well as\n  components like the pressure sensors\
  \ in the fingertips, camera\n  triggers, etc... All of the hardware components in\
  \ this interface are\n  directly available to the controllers inside the hard realtime\n\
  \  control loop."
