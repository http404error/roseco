description: "<p>\n      ROS-Industrial support for the Fanuc LR Mate 200iD (and variants).\n\
  \    </p>\n    <p>\n      This package contains configuration data, 3D models and\
  \ launch files\n      for Fanuc LR Mate 200iD manipulators. This currently includes\
  \ the\n      base model only.\n    </p>\n    <p>\n      Joint limits and maximum\
  \ joint velocities are based on the information in\n      the <em>FANUC Robot LR\
  \ Mate 200iD Mechanical Unit Operator's Manual</em>\n      version <em>B-83494EN/03</em>.\
  \ All urdfs are based on the default motion\n      and joint velocity limits, unless\
  \ noted otherwise (ie: no support for\n      high speed joints, extended / limited\
  \ motion ranges or other options).\n    </p>\n    <p>\n      Before using any of\
  \ the configuration files and / or meshes included\n      in this package, be sure\
  \ to check they are correct for the particular\n      robot model and configuration\
  \ you intend to use them with.\n    </p>"
