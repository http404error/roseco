description: "<p>\n        This package contains the robot model that is used by the\
  \ realtime\n        controllers\n        inside <a href=\"http://www.ros.org/wiki/pr2_controller_manager\"\
  >controller\n           manager</a>. This robot model focuses on controlling the\
  \ robot\n        mechanism in a realtime control loop, and therefore it only contains\n\
  \        the components of a robot that are relevant in realtime: the robot\n  \
  \      joints (with encoders, transmisisons and actuators) and the\n        kinematic/dynamic\
  \ model of the robot.\n     </p>\n     <p>\n        The pr2_mechanism_model package\
  \ is well tested and is released with a stable API.\n     </p>"
