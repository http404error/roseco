description: The move_base package provides an implementation of an action (see the
  <a href="http://www.ros.org/wiki/actionlib">actionlib</a> package) that, given a
  goal in the world, will attempt to reach it with a mobile base. The move_base node
  links together a global and local planner to accomplish its global navigation task.
  It supports any global planner adhering to the nav_core::BaseGlobalPlanner interface
  specified in the <a href="http://www.ros.org/wiki/nav_core">nav_core</a> package
  and any local planner adhering to the nav_core::BaseLocalPlanner interface specified
  in the <a href="http://www.ros.org/wiki/nav_core">nav_core</a> package. The move_base
  node also maintains two costmaps, one for the global planner, and one for a local
  planner (see the <a href="http://www.ros.org/wiki/costmap_2d">costmap_2d</a> package)
  that are used to accomplish navigation tasks.
