description: "rqt is a Qt-based framework for GUI development for ROS. It consists\
  \ of three parts/metapackages<br/>\n    <ul>\n     <li>rqt (you're here)</li>\n\
  \     <li><a href=\"http://ros.org/wiki/rqt_common_plugins\">rqt_common_plugins</a>\
  \ - ROS backend tools suite that can be used on/off of robot runtime.</li>\n   \
  \  <li><a href=\"http://ros.org/wiki/rqt_robot_plugins\">rqt_robot_plugins</a> -\
  \ Tools for interacting with robots during their runtime.</li>\n    </ul>\n   rqt\
  \ metapackage provides a widget <a href=\"http://ros.org/wiki/rqt_gui\">rqt_gui</a>\
  \ that enables multiple `rqt` widgets to be docked in a single window."
