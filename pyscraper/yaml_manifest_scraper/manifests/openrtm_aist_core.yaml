description: "<p>Metapackage that contains commonly used <a href=\"http://ieeexplore.ieee.org/xpl/login.jsp?tp=&amp;arnumber=1545521&amp;url=http%3A%2F%2Fieeexplore.ieee.org%2Fiel5%2F10375%2F32977%2F01545521.pdf%3Farnumber%3D1545521\"\
  >RT-Middleware</a>-based modules. Althogh each of these packages by themselves are\
  \ ROS-agnostic, you can use them over ROS together with the packages in <a href=\"\
  http://www.ros.org/wiki/rtmros_common\">rtmros_common</a>.</p>\n\n   <p><i>OpenRTM-aist\
  \ is an <a href=\"http://ieeexplore.ieee.org/xpl/login.jsp?tp=&amp;arnumber=1545521&amp;url=http%3A%2F%2Fieeexplore.ieee.org%2Fiel5%2F10375%2F32977%2F01545521.pdf%3Farnumber%3D1545521\"\
  >RT-Middleware</a>-baseed, component-oriented software platform to robotics development\
  \ that is made and maintained in AIST (National Institute of Advanced Industrial\
  \ Science and Technology) in Japan </i> (<a href=\"http://openrtm.org/openrtm/en/content/introduction-0\"\
  >excerpts from here</a>)</p>\n\n   <p>Its development is happening at <a href=\"\
  http://www.openrtm.org/pub/OpenRTM-aist/\">openrtm.org/pub/OpenRTM-aist</a>. The\
  \ repository listed below is where the development of its ROS wrapper happening.</p>"
