description: "The hector_localization stack is a collection of packages, that provide\
  \ the full 6DOF pose of a robot or platform.\n    It uses various sensor sources,\
  \ which are fused using an Extended Kalman filter.\n\n    Acceleration and angular\
  \ rates from an inertial measurement unit (IMU) serve as primary measurements.\n\
  \    The usage of other sensors is application-dependent. The hector_localization\
  \ stack currently supports\n    GPS, magnetometer, barometric pressure sensors and\
  \ other external sources that provide a geometry_msgs/PoseWithCovariance\n    message\
  \ via the poseupdate topic."
