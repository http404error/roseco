description: "<tt>ROSARIA</tt> provides a ROS interface for most Adept MobileRobots,\
  \ \n    MobileRobots Inc., and ActivMedia mobile robot bases including\n    Pioneer\
  \ 2, Pioneer 3, AmigoBot, PeopleBot, PowerBot, PatrolBot, Seekur, Seekur Jr.,\n\
  \    and any other past, current or future robot base supported by Adept MobileRobot's\
  \ \n    open source ARIA library. \n    Information from the robot base, and velocity\
  \ and acceleration control, is implemented\n    via a <tt>RosAria</tt> node, which\
  \ publishes topics providing data recieved from\n    the robot's embedded controller\
  \ by ARIA, and sets desired velocity, acceleration and \n    other commands in ARIA\
  \ when new commands are received from command topics."
