description: "<p>\n      ROS Industrial support for the Fanuc M-16iB / ARC Mate 120iB\
  \ (and variants).\n    </p>\n    <p>\n      This package contains configuration\
  \ data, 3D models and launch files\n      for Fanuc M-16iB / ARC Mate 120iB manipulators.\
  \ This currently includes\n      the /20 only.\n    </p>\n    <p><b>Specifications</b>:</p>\n\
  \    <ul>\n      <li>M-16iB/20 - &quot;Default J1 range&quot;</li>\n    </ul>\n\
  \    <p>\n      Joint limits and maximum joint velocities are based on the information\
  \ in\n      the <em>FANUC Robot ARC Mate 120iB, Fanuc Robot M-16iB/20 Mechanical\n\
  \      Unit Maintenance Manual</em> version <em>B-81765EN/02</em>. All urdfs are\n\
  \      based on the default motion and joint velocity limits, unless noted\n   \
  \   otherwise (ie: no support for high speed joints, extended / limited\n      motion\
  \ ranges or other options).\n    </p>\n    <p>\n      Before using any of the configuration\
  \ files and / or meshes included\n      in this package, be sure to check they are\
  \ correct for the particular\n      robot model and configuration you intend to\
  \ use them with.\n    </p>"
