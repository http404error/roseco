description: "Metapackage of rqt plugins that are particularly used with robots\n\
  \   during its operation.<br/>\n   <br/>\n   To run any rqt plugins, just type in\
  \ a single command &quot;rqt&quot;, then select any plugins you want from the GUI\
  \ that launches afterwards.<br/>\n   <br/>\n   rqt consists of three following metapackages:<br/>\n\
  \    <ul>\n     <li><a href=\"http://ros.org/wiki/rqt\">rqt</a> - provides a container\
  \ window\n         where all rqt tools can be docked at. rqt plugin developers barely\n\
  \         needs to pay attention.</li>\n     <li><a href=\"http://ros.org/wiki/rqt_common_plugins\"\
  >rqt_common_plugins</a> - \n         ROS backend tools suite that can be used on/off\
  \ of robot runtime.</li>\n     <li>rqt_robot_plugins (You're here!)</li>\n    </ul>"
