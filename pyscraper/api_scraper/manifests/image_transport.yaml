description: "image_transport should always be used to subscribe to and publish images.\
  \ It provides transparent\n     support for transporting images in low-bandwidth\
  \ compressed formats. Examples (provided by separate\n     plugin packages) include\
  \ JPEG/PNG compression and Theora streaming video."
