description: "Uses opencv to find checkboards and compute their 6D poses with respect\
  \ to the image. Requires the image to be calibrated.\n    Parameters:\n    display\
  \ - show the checkerboard detection\n    rect%d_size_x - size of checker in x direction\n\
  \    rect%d_size_y - size of checker in y direction\n    grid%d_size_x - number\
  \ of checkers in x direction\n    grid%d_size_y - number of checkers in y direction\n\
  \    \n    There can be more than one grid%d declared, the numbers should grow consecutively\
  \ starting at 0."
