description: "rqt_py_common provides common functionality for rqt plugins written\
  \ in Python.\n    Despite no plugin is provided, this package is part of the rqt_common_plugins\n\
  \    repository to keep refactoring generic functionality from these common plugins\n\
  \    into this package as easy as possible.\n\n    Functionality included in this\
  \ package should cover generic ROS concepts and\n    should not introduce any special\
  \ dependencies beside &quot;ros_base&quot;."
