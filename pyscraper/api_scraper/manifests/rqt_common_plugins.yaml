description: "rqt_common_plugins metapackage provides ROS backend graphical tools\
  \ suite that can be used on/off of robot runtime.<br/>\n    <br/>\n    To run any\
  \ rqt plugins, just type in a single command &quot;rqt&quot;, then select any plugins\
  \ you want from the GUI that launches afterwards.<br/>\n    <br/>\n    rqt consists\
  \ of three following metapackages:<br/>\n    <ul>\n     <li><a href=\"http://ros.org/wiki/rqt\"\
  >rqt</a> - core modules of rqt (ROS GUI) framework. rqt plugin developers barely\
  \ needs to pay attention to this metapackage.</li>\n     <li>rqt_common_plugins\
  \ (you're here!)</li>\n     <li><a href=\"http://ros.org/wiki/rqt_robot_plugins\"\
  >rqt_robot_plugins</a> - rqt plugins that are particularly used with robots during\
  \ their runtime.</li><br/>\n    </ul>\n   <br/>"
