description: "pykdl_utils contains kdl_parser.py, for parsing URDF objects\n     from\
  \ the robot_model_py stack into PyKDL trees and chains, \n     and kdl_kinematics.py,\
  \ for wrapping KDL kinematics calls, making\n     kinematics requests in Python\
  \ far simpler.  jointspace_kdl_kin.py\n     also contains a KDLKinematics superclass\
  \ which subscribes to /joint_states,\n     automatically filling the FK and jacobian\
  \ requests with the current joint\n     angles."
