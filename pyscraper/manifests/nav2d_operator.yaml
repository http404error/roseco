description: "The operator is a lightweight, purely reactive obstacle-avoidance\n\
  \    module for mobile robots moving in a planar environment. The operator node\n\
  \    works by evaluating a set of predefined motion primitives based on a local\n\
  \    costmap and a desired direction. The best evaluated motion command will be\n\
  \    send to the mobile base."
