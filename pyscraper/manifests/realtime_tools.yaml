description: "This package contains a set of tools that can be used from a hard\n\
  \    realtime thread, without breaking the realtime behavior.  The\n    tools currently\
  \ only provides the realtime publisher, which makes\n    it possible to publish\
  \ messages to a ROS topic from a realtime\n    thread. We plan to add a basic implementation\
  \ of a realtime\n    buffer, to make it possible to get data from a (non-realtime)\n\
  \    topic callback into the realtime loop. Once the lockfree buffer is\n    created,\
  \ the realtime publisher will start using it, which will\n    result in major API\
  \ changes for the realtime publisher (removal of\n    all lock methods)."
