description: "\n\n     <p>A footstep planner for humanoid / biped robots. The planner\
  \ builds on SBPL and has anytime as well as dynamic replanning capabilities. The\
  \ supported planners are: ARA*, AD*, R*.</p>\n     <p>Details can be found in the\
  \ following publications:</p>\n     <p><em>&quot;Humanoid Navigation with Dynamic\
  \ Footstep Plans&quot;</em>\n     by J. Garimort, A. Hornung, and M. Bennewitz;\
  \ published in \n     Proc. of the IEEE International Conference on Robotics &amp;\
  \ Automation (ICRA), 2011</p>\n     <p><em>Anytime Search-Based Footstep Planning\
  \ with Suboptimality Bounds</em>\n     by A. Hornung, A. Dornbush, M. Likhachev,\
  \ and M. Bennewitz; published in\n     Proc. of the IEEE-RAS International Conference\
  \ on Humanoid\n     Robots (HUMANOIDS), 2012\n     </p>\n\n  "
