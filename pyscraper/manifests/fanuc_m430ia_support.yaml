description: "<p>\n      ROS Industrial support for the Fanuc M-430iA (and variants).\n\
  \    </p>\n    <p>\n      This package contains configuration data, 3D models and\
  \ launch files\n      for Fanuc M-430iA manipulators. This currently includes the\
  \ /2F and /2P.\n    </p>\n    <p><b>Specifications</b>:</p>\n    <ul>\n      <li>M-430iA/2F\
  \ - &quot;Default J1 range&quot;</li>\n      <li>M-430iA/2P - &quot;Default J1 range&quot;</li>\n\
  \    </ul>\n    <p>\n      Joint limits and maximum joint velocities are based on\
  \ the information in\n      the <em>FANUC Robot M-430iA Mechanical Unit Operator's\
  \ Manual</em>\n      version <em>B-82554EN/05</em>. All urdfs are based on the default\
  \ motion\n      and joint velocity limits, unless noted otherwise (ie: no support\
  \ for\n      high speed joints, extended / limited motion ranges or other options).\n\
  \    </p>\n    <p>\n      Before using any of the configuration files and / or meshes\
  \ included\n      in this package, be sure to check they are correct for the particular\n\
  \      robot model and configuration you intend to use them with.\n    </p>"
