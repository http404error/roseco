description: "The wiimote package allows ROS nodes to communicate with a Nintendo\
  \ Wiimote\n    and its related peripherals, including the Nunchuk, Motion Plus,\
  \ and\n    (experimentally) the Classic. The package implements a ROS node that\
  \ uses\n    Bluetooth to communicate with the Wiimote device, obtaining accelerometer\n\
  \    and gyro data, the state of LEDs, the IR camera, rumble (vibrator),\n    buttons,\
  \ joystick, and battery state. The node additionally enables ROS\n    nodes to control\
  \ the Wiimote's LEDs and vibration for feedback to the human\n    Wiimote operator.\
  \ LEDs and vibration may be switched on and off, or made to\n    operate according\
  \ to a timed pattern."
