description: "rqt_marble works as an interface between KDE's Marble library and ROS.\n\
  \     Utilizing sensor_msgs::NavSatFix, it provides following features: \n     \n\
  \     <ul>\n      <li>Publishes GPS coordinates in a path that user sets on global\
  \ map</li>\n      <li>Plots GPS coordinates of the robot's current positions</li>\n\
  \     </ul>\n           \n     Originally created as\n     <a href=\"http://www.ros.org/wiki/marble_plugin\"\
  >marble_plugin</a> by\n     Tobias Baer.\n\n     DISCLAIMER: as of May 2013, build\
  \ fails due to <a href=\"https://github.com/ros-visualization/rqt_common_plugins/issues/91\"\
  >a missing in a library rqt_marble depends on</a> on Ubuntu Oneiric. There's no\
  \ workaround available yet."
