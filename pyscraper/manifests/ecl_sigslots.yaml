description: "Provides a signal/slot mechanism (in the same vein as qt sigslots, \n\
  \     boost::signals etc for intra-process communication. These include \n     some\
  \ improvements - they do not need a preprocessor, are fully type safe,\n     allow\
  \ for simple connections via a posix style string identifier \n     and are multithread-safe."
