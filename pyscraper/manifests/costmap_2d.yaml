description: "This package provides an implementation of a 2D costmap that takes in\
  \ sensor\n        data from the world, builds a 2D or 3D occupancy grid of the data\
  \ (depending\n        on whether a voxel based implementation is used), and inflates\
  \ costs in a\n        2D costmap based on the occupancy grid and a user specified\
  \ inflation radius.\n        This package also provides support for map_server based\
  \ initialization of a\n        costmap, rolling window based costmaps, and parameter\
  \ based subscription to\n        and configuration of sensor topics."
