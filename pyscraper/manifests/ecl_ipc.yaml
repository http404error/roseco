description: "Interprocess mechanisms vary greatly across platforms - sysv, posix,\
  \ win32, there\n  are more than a few. This package provides an infrastructure to\
  \ allow for developing \n  cross platform c++ wrappers around the lower level c\
  \ api's that handle these \n  mechanisms. These make it not only easier to utilise\
  \ such mechanisms, but allow it \n  to be done consistently across platforms."
