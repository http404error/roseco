description: "<p>\n            amcl is a probabilistic localization system for a robot\
  \ moving in\n            2D. It implements the adaptive (or KLD-sampling) Monte\
  \ Carlo\n            localization approach (as described by Dieter Fox), which uses\
  \ a\n            particle filter to track the pose of a robot against a known map.\n\
  \        </p>\n        <p>\n            This node is derived, with thanks, from\
  \ Andrew Howard's excellent\n            'amcl' Player driver.\n        </p>"
