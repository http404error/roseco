description: "rostopic contains the rostopic command-line tool for displaying\n  \
  \  debug information about\n    ROS <a href=\"http://www.ros.org/wiki/Topics\">Topics</a>,\
  \ including\n    publishers, subscribers, publishing rate,\n    and ROS <a href=\"\
  http://www.ros.org/wiki/Messages\">Messages</a>. It also\n    contains an experimental\
  \ Python library for getting information about\n    and interacting with topics\
  \ dynamically. This library is for\n    internal-use only as the code API may change,\
  \ though it does provide\n    examples of how to implement dynamic subscription\
  \ and publication\n    behaviors in ROS."
