description: "rosserial_xbee provides tools to do point to multipoint communication\n\
  \     between rosserial nodes connected to an xbee.  All of the nodes\n     communicate\
  \ back to a master xbee connected to a computer running\n     ROS.  This software\
  \ currently only works with Series 1 Xbees.\n     \n     This pkg includes python\
  \ code from the python-xbee project:\n     http://code.google.com/p/python-xbee/"
